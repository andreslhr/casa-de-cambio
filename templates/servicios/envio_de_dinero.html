                                    </div>
                                    <div>

                                            <label>Nacionalidad:</label>
                                            <select name="nacionalidad" id="nacionalidad">

                                                <option>Argentina</option>
                                                <option>Bolivia</option>
                                                <option>Brasil</option>

                                    <a href="#" class="second_link">Continuar</a>
                                </ul>
                            </div>
                        </div>
                        <div class="cont_form_second" id="second_form">
                            <div class="form_first">
                                <div class="transfer_title">
                                    <h1>Tu Direccion:</h1>
                                </div>
                                <div class="cont_form">
                                    <div>
                                        <ul>
                                            <label>Calle o Urbanizacion:</label>
                                            <input type="text" name="calle">
                                        </ul>
                                        <ul>
                                            <label>N° de casa:</label>

                                    </div>
                                    <div>

                                        <ul>

                                </div>

                                </div>
                                <div class="cont_form">
                                    <div>
                                        <ul>
                                            <label>Pais:</label>
                                            <select name="slct1" id="slct1_2" class="pais"

                                                <option value="paraguay">Paraguay</option>
                                                <option value="peru">Perú</option>

                                        </ul>
                                        <ul>
                                            <label>N° de telefono:</label>
                                            <input type="number" name="cuenta_telefono">
                                        </ul>
                                        <ul>
                                            <label>Nombre completo<span> (persona a retirar)</span>:</label>
                                            <input type="text" name="cuenta_nombre">

                                                span {

                                                    color: #393838;

                                            </style>
