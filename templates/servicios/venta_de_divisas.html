            <div class="cont_transfer">

                    <h1>Correo: <label>andreslhr2016@gmail.com</label></h1>

                                        <ul>
                                            <label>Nacionalidad:</label>

                                                <option>Argentina</option>
                                                <option>Bolivia</option>
                                                <option>Brasil</option>
                                                <option>Chile</option>
                                                <option>Colombia</option>
                                                <option>Cuba</option>
                                                <option>Ecuador</option>

                                                <option>Perú</option>
                                                <option>Uruguay</option>
                                                <option>Venezuela</option>
                                            </select>
                                        </ul>
                                        <ul>
                                            <label>Fecha de nacimiento</label>
                                            <input type="date" name="fechaNac" required>

                                </div>
                                <ul class="btn_form">

                                    <input type="submit" id="btn_first" value="Aceptar">

                                    <a href="#" class="second_link">Continuar</a>
                                </ul>
                            </div>
                        </div>
                        <div class="cont_form_second" id="second_form">

                                    <div>

                                <ul class="btn_form">

                                    <input type="submit" id="btn_first" value="Aceptar">

                                    <a href="#" class="first_link">Atras</a>

                        </div>
                        <div class="cont_form_three" id="three_form">
                            <div class="form_first">
                                <div class="transfer_title">
                                    <h1 style="width: 250px;">Información bancaria (Venta):</h1>
                                </div>
                                <div class="cont_form">
                                    <div>
                                        <ul>
                                            <label>Numero de cuenta:</label>
                                            <input type="number" name="ventaCuenta">
                                        </ul>
                                        <ul>
                                            <label>Nombre del titular:</label>
                                            <input type="text" name="ventasNombre">
                                        </ul>
                                        <ul>
                                            <label>Nombre del banco:</label>
                                            <select id="nombre_banco" name="ventaBanco">
                                                <option disabled>Seleccione</option>
                                                <option>Banco Venezuela</option>
                                                <option>Banco Provincial</option>
                                                <option>Mercantil</option>
                                                <option>Banesco</option>
                                                <option>Banco Nacional de Credito</option>
                                                <option>Banco del Tesoro</option>

                                        </ul>
                                        <ul>
                                            <label>Seleccione la moneda:</label>
                                            <select id="nombre_banco" name="ventaMoneda">
                                                <option disabled>Seleccione</option>
                                                <option>Dolar (USD)</option>
                                                <option>Euro (EUR)</option>
                                                <option>Peso mexicano (MXN)</option>
                                                <option>Peso colombiano (COP)</option>

                                        </ul>

                                    <div>

                                            <label>N° de cedula</label>

                                        </ul>

                                    </div>

                                <ul class="btn_form">
                                    <!--
                                        <input type="submit" id="btn_first" value="Aceptar">
                                        -->

    </section>

    <script src="../../static/js/desplazamiento.js"></script>
    <script src="../../static/js/remesesCountries.js"></script>

    <script>
        function mostrarNumeroCuenta() {
            var select = document.getElementById("bancos");
            var numeroCuenta = document.getElementById("numeroCuenta");
            var bancoSeleccionado = select.options[select.selectedIndex];
            var cuenta = bancoSeleccionado.getAttribute("data-cuenta");

            // Desactivar la opción "Selecciona un banco"
            if (select.value !== "0") {
                select.options[0].disabled = true;
            }

            numeroCuenta.textContent = "" + cuenta;
        }
        function ocultarOption() {
            var select = document.getElementById("bancos_2");

            // Desactivar la opción "Selecciona un banco"
            if (select.value !== "0") {
                select.options[0].disabled = true;
            }

        }
    </script>
